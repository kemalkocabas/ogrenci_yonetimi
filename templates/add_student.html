{% extends "base.html" %}

{% block content %}
<div class="card-header py-3">
    <h1 style="float: left;" class="h3 mb-2 text-gray-800">Add Student</h1>
     
    <button style="float: right;" onclick="history.back()" class="btn btn-primary">Go Back</button>                       
  </div>
  <div class="card-body">
      
<form class="was-validated" action="{{request.path}}" method="post">
<div class="form-group row mx-auto">
<label for="name" class="col-sm-2 col-form-label">Name:</label>
<div class="col-sm-4">
<input type="text" required class="form-control" name="name" placeholder="Enter name">
</div>
</div>

<div class="form-group row mx-auto">
<label for="name" class="col-sm-2 col-form-label">Number:</label>
<div class="col-sm-4">
<input type="number" required class="form-control" name="number" placeholder="Enter number">
</div>
</div>

<div class="form-group row mx-auto">
<label for="name" class="col-sm-2 col-form-label">Age:</label>
<div class="col-sm-4">
<input type="number" required class="form-control" name="age" placeholder="Enter age">
</div>
</div>

<div class="form-group row mx-auto">
<label for="name" class="col-sm-2 col-form-label">Class:</label>
<div class="col-sm-4">
<input type="text" required class="form-control" name="class" placeholder="Enter class">
</div>
</div>
<br>
<div align="right" class="col-md-6" style="display:table;">
  <p style="display: table-cell;">{{ message }}</p>
<button style="display: table-cell;float: right;" type="submit" class="btn btn-primary" value="Submit">Submit</button>
</div>


</form>
  </div>
</div>
{% endblock %}
