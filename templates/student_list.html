{% extends "base.html" %}

{% block content %}
<div class="card-header py-3">
    <h1 style="float: left;" class="h3 mb-2 text-gray-800">Student List</h1>
   
    <a href="add_student"><button style="float: right;" class="btn btn-primary">Add Student</button></a>
</div>
<div class="card-body">
    
<div class="table-responsive">
    <table class="table table-bordered table-striped" id="dataTable" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Age</th>
                <th>Class</th>
                <th></th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Age</th>
                <th>Class</th>
                <th></th>
              
            </tr>
        </tfoot>
        <tbody>
            {% for student in student_list %}
            <tr>
               <td>{{ student.name }}</td>
               <td>{{ student.number }}</td>
               <td>{{ student.age }}</td>
               <td>{{ student._class }}</td>
               <td><a href="delete_student/{{ student.number }}"><button onclick="return confirm('Are you sure?');" class="btn btn-danger">Delete</button></a></td>
            </tr>
         {% endfor %}
           
        </tbody>
    </table>
</div>
{% endblock %}
